    <table
      mat-table
      [dataSource]="dataSource"
      multiTemplateDataRows
      class="mat-elevation-z8"
    >
      <ng-container
        matColumnDef="{{ column }}"
        *ngFor="let column of columnsToDisplay"
      >
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <p *ngIf="column != 'image' && column != 'quantity'">
            {{ element.product[column] }}
          </p>
          <p *ngIf="column == 'image'">
            <img
              src="{{ element.product[column] }}"
              alt=""
              width="30%"
              height="50px"
              matTooltip="this is a category product"
            />
          </p>
            <div class="div" *ngIf="column == 'quantity'">
              <button mat-mini-fab color="white" class="remove" (click)="remove(element.product.id)">
                <mat-icon class="icon-family">remove</mat-icon>
              </button>
              <span class="adjust">{{ element.quantity }}</span>
              <button mat-mini-fab color="white" class="remove" (click)="add(element.product.id)">
                <mat-icon class="icon-family">add</mat-icon>
              </button>
            </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">
          &nbsp;
        </th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            aria-label="expand row"
            (click)="
              expandedElement = expandedElement === element ? null : element;
              $event.stopPropagation()
            "
          >
            <mat-icon class="icon-family" *ngIf="expandedElement !== element"
              >keyboard_arrow_down</mat-icon
            >
            <mat-icon class="icon-family" *ngIf="expandedElement === element"
              >keyboard_arrow_up</mat-icon
            >
          </button>
        </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let element"
          [attr.colspan]="columnsToDisplayWithExpand.length"
        >
          <div
            class="example-element-detail"
            [@detailExpand]="
              element == expandedElement ? 'expanded' : 'collapsed'
            "
          >
            <div class="example-element-diagram">
              <div class="example-element-position">
                <img
                  src="{{ element.image }}"
                  alt=""
                  width="100%"
                  height="80px"
                />
              </div>
            </div>
            <div class="example-element-description">
              {{ element.description }}
              <span class="example-element-description-attribution">
                -- Wikipedia
              </span>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
      <tr
        mat-row
        *matRowDef="let element; columns: columnsToDisplayWithExpand"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="example-detail-row"
      ></tr>
    </table>
  </div>
  <div *ngIf="productData?.products?.length" class="m-auto pt-2">
    <button
      mat-raised-button
      color="warn"
      class="m-3"
      *ngIf="check"
      (click)="checkout()"
    >
      CheckOut
    </button>
    <router-outlet></router-outlet>
  </div>
