<h1 mat-dialog-title>Product Details</h1>
<div mat-dialog-content class="w-100">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ data.product.name }}</mat-card-title>
      <mat-card-subtitle
        ><app-star [rating]="data.product.rating"></app-star
        >{{ data.product.views }} Global Ratings</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="3" rowHeight="100px">
        <mat-grid-tile [colspan]="1" [rowspan]="2">
          <img
            class="m-5"
            [src]="data.product.image"
            alt=""
            width="100%"
            height="185px"
          />
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2" [rowspan]="2">
          <div>
            <p
              [ngStyle]="{
                color: 'red',
                'font-size': '10px',
                'font-weight': '700'
              }"
            >
              Deal price
            </p>
            <p
              [ngStyle]="{
                color: 'red',
                'font-size': '30px',
                'font-weight': '200'
              }"
            >
              59%
            </p>
          </div>
          {{ data.product.price | currency : "INR" }}
        </mat-grid-tile>

        <mat-grid-tile
          [colspan]="3"
          [rowspan]="1"
          [ngStyle]="{ background: 'yellow' }"
        >
          {{ data.product.customerReviews[0].customerName }}
          {{ data.product.customerReviews[0].review }}
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="saveToCart()" cdkFocusInitial>Add to Cart</button>
</div>
