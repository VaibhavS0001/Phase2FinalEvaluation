<nav-bar [buttons]="navButton" [route]="'product'"></nav-bar>

<div class="h-100">
  <mat-card class="m-auto mt-3 w-75 shadow-lg">
    <mat-card-header class="mb-2">
      <mat-card-subtitle>Today's top sales</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="mt-2">
      <mat-grid-list [cols]="5" rowHeight="1:1.5">
        <mat-grid-tile *ngFor="let i of this.products">
          <mat-card class="m-2 cursor" (click)="details(i)">
            <mat-card-content>
              <img [src]="i.image" alt="" height="120px" width="100%" />
              <p>{{ i.price | currency : "INR" }}</p>
              <p>{{ i.name }}</p>
              <p>
                <app-star
                  [rating]="i.rating"
                  (ratingClicked)="OnclickRating($event)"
                ></app-star>
              </p>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</div>
