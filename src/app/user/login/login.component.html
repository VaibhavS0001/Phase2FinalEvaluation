<app-splash-screen *ngIf="timer"></app-splash-screen>
<div *ngIf="!timer">
  <!-- Nav Bar Component Starts -->
  <nav-bar></nav-bar>
  <!-- Nav Bar Component Ends -->

  <div class="container">
    <mat-card class="w-35 m-auto mt-15">
      <mat-card-header class="center mb-3">
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- Login Form Starts -->
        <form [formGroup]="loginForm">
          <div class="d-flex">
            <mat-form-field appearance="outline" class="flex1">
              <mat-label>Email</mat-label>
              <input
                class="email"
                matInput
                placeholder="Enter your email"
                formControlName="email"
              />
              <mat-error *ngIf="loginForm.get('email').errors?.required"
                >Email is Required</mat-error
              >
              <mat-error *ngIf="loginForm.get('email').errors?.email"
                >Format should be xyz@abc.com</mat-error
              >
            </mat-form-field>
          </div>

          <div class="d-flex">
            <mat-form-field appearance="outline" class="flex1">
              <mat-label>Password</mat-label>
              <input
                matInput
                class="password"
                type="password"
                maxlength="14"
                placeholder="Enter Your Password"
                formControlName="password"
              />
              <mat-error *ngIf="loginForm.get('password').errors?.required"
                >Password is Required</mat-error
              >
              <mat-error *ngIf="loginForm.get('password').errors?.maxlength"
                >Max Length should be 14</mat-error
              >
            </mat-form-field>
          </div>
        </form>
        <!-- Login Form Ends -->
      </mat-card-content>
      <mat-card-actions class="center mb-3">
        <button
          class="bt"
          mat-raised-button
          color="warn"
          [disabled]="!loginForm.valid"
          (click)="login()"
        >
          Login
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
